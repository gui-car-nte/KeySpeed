{% extends 'home/base_generic.html' %}

{% block title %}<title>Global Ranking</title>{% endblock %}

{% block content %}
<h2>Global Ranking</h2>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for score in scores %}
        <tr>
            <td>{{ score.user.username }}</td>
            <td>{{ score.score }}</td>
            <td>{{ score.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
